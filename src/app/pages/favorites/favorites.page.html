<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Favoris</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <br>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <h1 class="fav-col">Mes likes</h1>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-refresher ion-refresh-native slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-down" pullingText="Tirer pour recharger la page"
      refreshingSpinner="crescent">
    </ion-refresher-content>
  </ion-refresher>
  <!-- spinnner element is 
    defined with id loading -->
  <div class="d-flex justify-content-center" *ngIf="!this.showData">
    <div class="spinner-border" role="status">
        <span class="sr-only" id="loading"></span>
    </div>
  </div>
  <div *ngIf="showData">
    <ion-grid fixed *ngIf="model$ | async as model">
      <ion-row>
        <ion-col *ngFor="let favProp of uniques" size-lg="6" size-md="6" size-sm="6" size="12">
          <ion-card class="custom-font"  (click)="propertyDetails(favProp?.id)">
            <img class="img-prop" src="https://daary-immo.com/storage/property/{{favProp.image}}" alt="ion">
            <div class="box-filter">
                <ion-row>
                  <ion-col size="12">
                    <p class="price-left text-white" ion-text>{{this.formatNumber(favProp?.price)}} MRU</p> <br>
                  </ion-col>
                  <ion-col size="12">
                    <p class="desc-left text-white" ion-text>{{ favProp.city }} - {{ favProp.area }}mÂ² / {{ favProp.bedroom }}p. / {{ favProp.bathroom }}ch.</p>
                  </ion-col>
                </ion-row>
                <h6 class="pull-left text-white" ion-text>{{ favProp.name }}</h6>
                <div class="clear"></div>
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-card *ngIf="this.noFav">
    <img src="assets/images/oops.png" alt="File not found">
  </ion-card>
</ion-content>
