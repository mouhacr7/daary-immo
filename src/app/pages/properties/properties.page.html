<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="custom-font">Propriétés</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-card class="custom-font" *ngFor="let prop of propertiesList" routerLink="/property-details/{{prop.id}}">

    <img class="img-prop" src="https://daary-immo.com/storage/property/{{prop.image}}" alt="ion">
   <div (click)="onFav()">
    <ion-icon  *ngIf="like" class="fav-like" src="assets/icon/heart-red.svg"></ion-icon>
    <ion-icon  *ngIf="!like" class="fav-unlike" src="assets/icon/heart-outline.svg"></ion-icon>
   </div>
    
   <ion-grid fixed>
    <ion-row>
      <ion-col size="8" class="ion-align-self-start"><ion-card-title class="property-price">{{prop?.price}} Mru</ion-card-title></ion-col>
      <ion-col size="4" class="ion-align-self-start"><ion-badge color="danger" class="property-type">à {{prop?.purpose}}</ion-badge></ion-col>
    </ion-row>
  </ion-grid>
    <ion-card-content>
      <span class="property-title">{{ prop.title}}</span>
      <ion-row>
        <ion-col center text-center  class="col-align">
  
            <ion-icon class="desc-icons" name="bed-outline"></ion-icon>
            <span class="icon-label ion-align-self-end">{{ prop.bedroom}}ch.</span>
                  
        </ion-col>
        <ion-col center text-center class="col-align">
          
          <ion-icon class="desc-icons" src="assets/icon/door.svg"></ion-icon>
        
            <span class="icon-label">{{ prop.bathroom}}p.</span>
        </ion-col>
        <ion-col center text-center  class="col-align">

            <ion-icon class="desc-icons" src="assets/icon/area.svg"></ion-icon>
            <span class="icon-label">{{ prop.area}}</span>

        </ion-col>
      </ion-row>
      <br>
      <p class="desc-location">{{ prop.nearby}}</p>
    </ion-card-content>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
